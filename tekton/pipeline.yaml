- name: tests
  workspaces:
  - name: source
    workspace: pipeline-workspace
  taskRef:
    name: nose
  params:
  - name: database_uri
    value: "sqlite:///test.db"
  - name: args
  value: "-v --with-spec --spec-color"
  runAfter:
  - clone


- name: build
 workspaces:
 - name: source
 workspace: pipeline-workspace
 taskRef:
 name: buildah
 kind: ClusterTask
 params:
  - name: IMAGE
  value: "$(params.build-image)"
  runAfter:
  - tests
   - lint
